<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/manifest.json">
  <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg"
    color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <title>Constructeer</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/matter.js"></script>
  <script language="javascript" type="text/javascript" src="helper.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <script language="javascript" type="text/javascript" src="elements/base_element.js"></script>
  <script language="javascript" type="text/javascript" src="elements/steel_beam.js"></script>
  <script language="javascript" type="text/javascript" src="elements/joint.js"></script>
  <script language="javascript" type="text/javascript" src="elements/ground.js"></script>
  <script language="javascript" type="text/javascript" src="elements/meteor.js"></script>
  <script language="javascript" type="text/javascript" src="elements/snowball.js"></script>
  <script language="javascript" type="text/javascript" src="levels/base_level.js"></script>
  <script language="javascript" type="text/javascript" src="levels/level01.js"></script>
  <script language="javascript" type="text/javascript" src="levels/level02.js"></script>
  <script language="javascript" type="text/javascript" src="levels/level03.js"></script>

  <style>
    .label-btn {
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-1">
        <img src="assets/builder.png">
      </div>
      <div class="col-xs-2">
        <h3>Constructeer</h3>
      </div>
      <div class="col-xs-4">
        <div class="btn-group btn-group-sm" role="group" aria-label="..."
          style="padding-top: 20px;">
          <a href="#" role="button" class="btn btn-default btn-sm label-btn"
            aria-disabled="true">
            <strong>Level</strong>
          </a>
          <button type="button" class="btn btn-success" onclick="loadLevel01()">Meteor</button>
          <button type="button" class="btn btn-success" onclick="loadLevel02()">Avalanche</button>
          <button type="button" class="btn btn-success" onclick="loadLevel03()">Avalanche 2</button>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="btn-group btn-group" role="group" aria-label="..."
          style="padding-top: 16px;">
          <a href="#" role="button" class="btn btn-default label-btn" aria-disabled="true">
            Beams
            <span id="beamsToGo" class="badge badge-warning">0</span>
          </a>
          </span>
          <button type="button" name="undo-button" class="btn btn-warning"
            onclick="undoConstruction()">
            <span class="glyphicon glyphicon-arrow-left"></span> undo
          </button>
          <button type="button" name="redo-button" class="btn btn-warning"
            onclick="redoConstruction()">
            <span class="glyphicon glyphicon-arrow-right"></span> redo
          </button>
        </div>
      </div>
      <div class="col-xs-2" style="padding-top: 16px;" >
        <div class="btn-group btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-danger" onclick="construct()">
                Construct</button>
          <button type="button" class="btn btn-primary" onclick="testConstruction()">
            <span class="glyphicon glyphicon-play-circle"></span>
            Run</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="canvasContainer">
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
